<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bookshelf App</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- form input buku -->
      <form id="form-input-buku">
        <h1>My Bookshelf</h1>

        <div class="form-fields">
          <label class="input-label">
            Judul
            <input type="text" id="input-judul" />
          </label>
          <label class="input-label">
            Penulis
            <input type="text" id="input-penulis" />
          </label>
          <label class="input-label">
            Tahun
            <input type="number" min="0" id="input-tahun" />
          </label>
          <label class="checkbox-label">
            Selesai Dibaca
            <input type="checkbox" id="input-selesai-dibaca" />
          </label>
        </div>

        <button type="submit">Tambah Buku</button>
      </form>

      <!-- search bar buku -->
      <div class="search-buku input-label">
        <input placeholder="Cari Buku" type="search" id="input-cari-buku" />
        <select id="opsi-list-buku">
          <option value="semua">Semua</option>
          <option value="dibaca">Telah Dibaca</option>
          <option value="belum-dibaca">Belum Dibaca</option>
        </select>
      </div>

      <!-- list buku -->
      <ul id="list-buku"></ul>

      <script src="./scripts/main.js" type="module"></script>
    </div>
  </body>
</html>
